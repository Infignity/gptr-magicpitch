{% extends 'base.html' %}


{% block content %}
<h2>Apps</h2>
    {% for prompt in prompts %}
            <article>
                <h2>{{ prompt['title'] }}</h2>
                <p>{{ prompt['body'] }}</p>
                <a href="{{ url_for('prompt.use_prompt', id=prompt['id']) }}">use</a>
            </article>
    {% endfor %}
{% endblock %}
